<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Let's Go To The Park!!</title>
</head>
<body>

    <header class="wrapper">
        <h1>Can We Go <span>To The Park</span> <span>Today?</span></h1>
    </header>

    <main>
        <section class="wrapper">
            
            <form action="#" method="#" class="search" name="search">
                <label for="searchInput" class ="searchInput">Please enter your city:</label>
                <div class = "inputAndButton">
                    <input type="text" placeholder="Toronto" id="searchBar">
                    <button type="submit">GO!</button>
                </div>
            </form>

            
        </section>
        
        <section class="wrapper">
            
            <div class="weatherPhoto">
                <!-- Weather photo goes here -->
            </div>
            
            <div class="weatherDescription">
                <!-- weather description goes here -->
            </div>
            
            <div class="parkImage">
                <!-- Photo by Jason Kim from Pexels -->
                <img src="Assets/pexels-jason-kim-5785548.jpg" alt="Photo of a slide with swings in the background">
            </div>

            <div class="spellingModal">
                <div class="popUp">
                    <p>Please check the spelling of the City</p>
                    <button class="close">Close</button>
                </div>
            </div>

            <div class="miscModal">
                <div class="popUp">
                    <p>Sorry, something went wrong, please try again.</p>
                    <button class="close">Close</button>
                </div>
            </div>
        </section>
    </main>

    <footer class = "wrapper">
        <p>Copyright Â© <a href="www.junocollege.com">Juno College</a> 2022</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
